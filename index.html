<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <style>
      #marker-button {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        width: 150px;
      }
    </style>
  </head>

  <body>
    <!-- Fake marker image -->
    <img id="marker-button" src="myMarker.png">

    <!-- AR-style 3D scene -->
    <a-scene embedded style="position:absolute; top:0; left:0; width:100%; height:100%;">
      <a-entity id="fx" position="0 1 -3" visible="false">
        <a-sphere radius="0.4" animation="property: position; to: 0 2 -3; dir: alternate; loop: true"></a-sphere>
      </a-entity>
      <a-camera></a-camera>
    </a-scene>

    <script>
      const marker = document.getElementById("marker-button");
      const fx = document.getElementById("fx");

      marker.addEventListener('click', () => {
        fx.setAttribute("visible", "true");
      });
    </script>
  </body>
    </html>
