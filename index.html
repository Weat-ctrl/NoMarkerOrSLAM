<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin:0; overflow:hidden;">
  <button id="spawnBtn" style="position:fixed; bottom:15px; left:50%; transform:translateX(-50%); z-index:999; padding:10px 18px;">
    Spawn Object
  </button>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <a-entity id="obj" position="0 0 -1" visible="false">
      <a-box color="orange" depth="0.3" height="0.3" width="0.3"></a-box>
    </a-entity>
    <a-camera-static></a-camera-static>
  </a-scene>

  <script>
    document.getElementById("spawnBtn").onclick = () => {
      document.getElementById("obj").setAttribute("visible", "true");
    }
  </script>
</body>
  </html>
